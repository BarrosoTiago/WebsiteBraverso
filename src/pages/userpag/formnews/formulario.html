<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro para Newsletter - Braverso</title>
    <link rel="icon" href="../../../assets/images/dark-logo.png">
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div class="forma1">
        <h2 class="forma2">Cadastro para Newsletter</h2>
        <form action="#" method="POST" class="forma" id="formulario">
            <div class="input-1">
                <label for="nome" class="input-2">Nome</label>
                <input type="text" id="nome" name="nome" class="input-3" required>
                <span class="mensagem-erro" id="erro-nome"></span>
            </div>

            <div class="input-1">
                <label for="email" class="input-2">E-mail</label>
                <input type="email" id="email" name="email" class="input-3" required>
                <span class="mensagem-erro" id="erro-email"></span>
            </div>

            <div class="input-1">
                <label for="interesse" class="input-2">Interesse</label>
                <select id="interesse" name="interesse" class="input-3" required>
                    <option value="missoes-espaciais">MissÃµes Espaciais</option>
                    <option value="tecnologia-aeroespacial">Tecnologia Aeroespacial</option>
                    <option value="eventos">Eventos</option>
                </select>
            </div>

            <div class="buttons">
                <button type="submit" id="inscrever" class="btn">Inscrever-se</button>
                <button type="button" id="alterar" class="btn">Alterar</button>
                <button type="button" id="excluir" class="btn">Excluir</button>
                <button type="button" id="cadastrar" class="btn">Cadastrar</button>
            </div>
        </form>
    </div>

    <script ></script>
</body>
</html>

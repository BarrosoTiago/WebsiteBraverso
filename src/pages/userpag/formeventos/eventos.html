<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="eventos.css">
</head>
<body>
    <div class="container-form">
        <h1>Cadastro para eventos</h1>
        
        <form class="formulario">
            <div class="grupo-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
            </div>

            <div class="grupo-form">
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
            </div>

            <div class="grupo-form">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" required>
            </div>

            <div class="grupo-form">
                <label for="evento">Evento de Interesse:</label>
                <select id="evento" required>
                    <option value="">Selecione...</option>
                    <option>Workshop de Marketing</option>
                    <option>Conferência Tech</option>
                    <option>Curso Front-end</option>
                </select>
            </div>

            <div class="grupo-form">
                <label for="comentarios">Comentários:</label>
                <textarea id="comentarios" rows="4"></textarea>
            </div>

            <button type="submit" class="botao-principal">Inscrever-se</button>

            <div class="grupo-botoes">
                <button type="button" class="botao botao-cadastrar">Cadastrar</button>
                <button type="button" class="botao botao-alterar">Alterar</button>
                <button type="button" class="botao botao-excluir">Excluir</button>
            </div>
        </form>
    </div>
</body>
</html>

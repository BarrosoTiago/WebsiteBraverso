<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="icon" href="../../../assets/images/dark-logo.png">
    <link rel="stylesheet" href="eventos.css">

</head>
<body>
    <div class="container-form">
        <h1>Cadastro para eventos</h1>
        
        <form id="caixa-form">
            <div class="grupo-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" class="required">
                <span class="mensagem-erro" id="erro-nome"></span>
            </div>

            <div class="grupo-form">
                <label for="email">E-mail:</label>
                <input type="email" id="email" class="required">
                <span class="mensagem-erro" id="erro-email"></span>
            </div>

            <div class="grupo-form">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" class="required">
                <span class="mensagem-erro" id="erro-telefone"></span>
            </div>

            <div class="grupo-form">
                <label for="evento">Evento de Interesse:</label>
                <select id="evento">
                    <option value="">Selecione...</option>
                    <option>Workshop de Marketing</option>
                    <option>Conferência Tech</option>
                    <option>Curso Front-end</option>
                </select>
            </div>

            <div class="grupo-form">
                <label for="comentarios">Comentários:</label>
                <textarea id="comentarios" rows="4"></textarea>
            </div>

            <button type="submit" class="botao-principal">Inscrever-se</button>

            <div class="grupo-botoes">
                <button type="button" class="botao botao-cadastrar">Cadastrar</button>
                <button type="button" class="botao botao-alterar">Alterar</button>
                <button type="button" class="botao botao-excluir">Excluir</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('caixa-form').addEventListener('submit', function(event) {
            event.preventDefault();
            let nome = document.getElementById('nome');
            let email = document.getElementById('email');
            let telefone = document.getElementById('telefone');
            let valido = true;

            // Validação do Nome
            if (nome.value.trim() === '') {
                nome.style.borderColor = 'red';
                document.getElementById('erro-nome').textContent = 'Nome é obrigatório.';
                valido = false;
            } else {
                nome.style.borderColor = '';
                document.getElementById('erro-nome').textContent = '';
            }

            // Validação do E-mail
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email.value)) {
                email.style.borderColor = 'red';
                document.getElementById('erro-email').textContent = 'E-mail inválido.';
                valido = false;
            } else {
                email.style.borderColor = '';
                document.getElementById('erro-email').textContent = '';
            }

            // Validação do Telefone
            const telefoneRegex = /^\d{10,11}$/;
            if (!telefoneRegex.test(telefone.value)) {
                telefone.style.borderColor = 'red';
                document.getElementById('erro-telefone').textContent = 'Telefone inválido (deve ter 10 ou 11 dígitos).';
                valido = false;
            } else {
                telefone.style.borderColor = '';
                document.getElementById('erro-telefone').textContent = '';
            }

            // Se todos os campos estiverem válidos
            if (valido) {
                alert('Cadastro realizado com sucesso!');
                // Aqui você pode adicionar o código para enviar os dados para o servidor
            }
        });
    </script>
</body>
</html>
